<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ff2d20" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#ff2d20" opacity="0.3"/>
    </pattern>
    <pattern id="pattern" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <rect width="100" height="100" fill="url(#dots)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pattern)" />
  <g opacity="0.15">
    <path d="M50,30 L80,50 L50,70 L20,50 Z" fill="none" stroke="#ff2d20" stroke-width="0.5" transform="translate(100, 100)"/>
    <path d="M50,30 L80,50 L50,70 L20,50 Z" fill="none" stroke="#ff2d20" stroke-width="0.5" transform="translate(300, 200)"/>
    <path d="M50,30 L80,50 L50,70 L20,50 Z" fill="none" stroke="#ff2d20" stroke-width="0.5" transform="translate(500, 100)"/>
    <path d="M50,30 L80,50 L50,70 L20,50 Z" fill="none" stroke="#ff2d20" stroke-width="0.5" transform="translate(700, 300)"/>
  </g>
</svg>
